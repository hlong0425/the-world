        <div class="container">
            <h1>Where in the world?</h1>

    <section class="section-main">
        <div class="container main-container">
            <div class="search-field">
                <form action="">
                    <button class="btn--form">
                        <i class="icon--search fas fa-search"></i>
                    </button>
                    <input class="form-input" type="text" placeholder="Search for a country">
                </form>
            </div>

            <div class="filter-field ">
                <div class="option__holder__box">
                    <div class="option__holder">Filter by Region</div>
                    <div class="option__icon--down">
                        <i class="fas fa-chevron-down"></i>
                    </div>

                    <div class="option__icon--up">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </div>
                <div class="options">
                    <div class="option" data-region="Africa">Afica</div>
                    <div class="option" data-region="Americas">America</div>
                    <div class="option" data-region="Asia">Asia</div>
                    <div class="option" data-region="Europe">Euro</div>
                    <div class="option" data-region="Oceania">Oceania</div>
                </div>
            </div>
        </div>
